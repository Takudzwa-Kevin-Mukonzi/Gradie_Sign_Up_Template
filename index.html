<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie_Sign_Up_Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container__upper">
        <h1>Gradie</h1>
        <p>Beautiful gradients in seconds</p>
    <!-- <img class="container__upper__image" src="assets/iPhone Mockup.png" alt="" class="conatiner__image"> -->
    </div>
    <div class="container__bottom">
        <h1>Login</h1>
        <form action="" class="container__form">
            <label for="email" class="form__label">Email</label>
            <input type="emali" class="form__input" placeholder="john@example.com">
            <label for="password" class="form__label">Password</label>
            <input type="password" class="form__input" placeholder="At least 8 characters">
            <div class="form__tandc__container">
                <input type="checkbox" class="form__input__checkbox" title="checkbox">
                <p class="form__tandc">By creating an account, you agree to the <a class="tandc__link" href="#">Terms & Conditions.</a></p>
            </div>
            <button type="submit" class="form__button">Create an Account</button>
        </form>
    </div>
</div>
</body>
</html>
